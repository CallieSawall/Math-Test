<!DOCTYPE html>
<html>
<head>
    <title>Math Test</title>
</head>
<body>

    <!-- Start of the Math Test -->
    <h1>Online Math Test</h1>
    <form action="submit_form.php" method="post">

        <!-- User Name -->
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="username" required><br><br>

        <!-- Multiple Choice Questions -->
        <h3>1. What is 2+3?</h3>
        <input type="radio" id="q1a1" name="q1" value="6">
        <label for="q1a1">4</label><br>
        <input type="radio" id="q1a2" name="q1" value="7">
        <label for="q1a2">5</label><br>
        <input type="radio" id="q1a3" name="q1" value="8">
        <label for="q1a3">6</label><br><br>

        <h3>2. What is 9 &minus; 4?</h3>
        <input type="radio" id="q2a1" name="q2" value="5">
        <label for="q2a1">5</label><br>
        <input type="radio" id="q2a2" name="q2" value="6">
        <label for="q2a2">6</label><br>
        <input type="radio" id="q2a3" name="q2" value="7">
        <label for="q2a3">7</label><br><br>

        <h3>3. Solve 4 &times; 2:</h3>
        <input type="radio" id="q3a1" name="q3" value="6">
        <label for="q3a1">6</label><br>
        <input type="radio" id="q3a2" name="q3" value="8">
        <label for="q3a2">8</label><br>
        <input type="radio" id="q3a3" name="q3" value="9">
        <label for="q3a3">9</label><br><br>

        <!-- Word Problem -->
        <h3>4. Word Problem:</h3>
        <p>If Sarah has 5 apples, and she gives 2 away, how many apples is Sarah left with?</p>
        <textarea id="word_problem" name="word_problem" rows="4" cols="50" required></textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Test">

    </form>
    <!-- End of the Math Test -->

</body>
</html>
